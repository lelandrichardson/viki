<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Viki</title>
        <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/core.css" rel="stylesheet">
        <style>
            .main-container {
                background-color:#fff;
                width: 600px;
                margin:20px auto 0;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <div class="main-container">

            <h1 class="h1">Buttons</h1>

            <hr/>

            <div>
                <button>Button</button>

                <a class="btn">Button</a>

                <a class="btn primary">Button Primary</a>

                <a class="btn success">Button Success</a>

                <a class="btn inverted">Button Inverted</a>

                <a class="btn danger">Button Danger</a>

            </div>


            <h1 class="h1">Button Sizes</h1>

            <hr/>

            <div>

                <a class="btn mini">Mini</a>
                <a class="btn small">Small</a>
                <a class="btn">Default</a>
                <a class="btn large">Large</a>
                <a class="btn big">Big</a>

            </div>


            <h1 class="h1">Forms</h1>

            <hr/>

            <div>


                <input class="mb4" type="text" />

                <textarea></textarea>


            </div>


            <h1 class="h1">Typography</h1>

            <hr/>

            <div>


                <div class="h1">Header 1</div>
                <div class="h2">Header 2</div>
                <div class="h3">Header 3</div>
                <div class="h4">Header 4</div>

                <div class="txt-big">Big Text</div>
                <div class="txt-large">Large Text</div>
                <div class="txt-small">Small Text</div>
                <div class="txt-mini">Mini Text</div>


            </div>
            

        </div>
    </body>
</html>
